<div class="main">
  <section>
    <div class="top-sub-icons">

  </section>

  <section>
    <div class="product-section">
      <div class="title-area">
        <h1>Leather Accessories</h1>
      </div>
      <ng-container *ngIf="leatherProducts$ | async as leatherProducts">

          <div class="card-sub-div">

          </div>
        </div>
      </ng-container>

            <app-product-card *ngFor="let product of earbuds" [product]="product"></app-product-card>

        </div>
      </ng-container>
