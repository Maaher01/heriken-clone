<div class="main">
  <app-sub-icons></app-sub-icons>

  <section>
    <div class="title-area">
      <h1>Leather Accessories</h1>
    </div>
    <ng-container *ngIf="leatherProducts$ | async as leatherProducts">
      <div class="card-div-main">
        <div class="card-sub-div">
          <app-product-card *ngFor="let product of leatherProducts" [product]="product"></app-product-card>
        </div>
      </div>
    </ng-container>

    </div> -->

        </div>
      </div>
    </ng-container>

      <button><mat-icon>remove_red_eye</mat-icon>VIEW ALL DEALS</button>
    </div> -->

    </div>
