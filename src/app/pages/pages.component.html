<mat-drawer-container class="container" [hasBackdrop]="true">
  <mat-drawer class="cart-drawer" position="end" #drawer>
    <div class="cart-top">
      <div class="close-drawer">
        <mat-icon (click)="drawer.toggle()">close</mat-icon>
      </div>
      <div class="item-sec">
        <mat-icon>shopping_basket</mat-icon>
        <!-- <p>Total Items ({{cartProdQuantity | number : '2.0-0'}})</p> -->
      </div>
    </div>
    <div class="cart-contents">
      <ng-container *ngIf="cartData$ | async as cartData">
        <div class="cart-item" *ngFor="let product of cartData">
          <div class="card-img">
            <img src="{{product.product.images}}" />
          </div>
          <div class="card-text">
            <h4>{{product.product.productName | truncate: 25 }}</h4>
            <span>Unit Price: {{product.product.price}}</span>
            <div class="quantity-price">
              <div class="quantity">
                <button>
                  <i class="fa fa-minus" aria-hidden="true"></i>
                </button>
                <input type="text" readonly value="{{product.productQuantity}}">
                <button (click)="addToCart(product.product?._id)">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>
              <div class="price">
                <p>৳{{product.product.price * product.productQuantity | number}}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="cart-bottom">
      <a [routerLink]="['/pages/checkout']" (click)="drawer.toggle()">
        <p>Proceed to Checkout</p>
        <!-- <span>৳{{subTotal | number}}</span> -->
      </a>
    </div>
  </mat-drawer>

  <mat-drawer-content class="drawer-content">
    <div class="header-area">
      <app-header></app-header>
    </div>
    <div class="all-page-render-area">
      <router-outlet></router-outlet>
    </div>
    <div class="footer-area">
      <app-footer></app-footer>
    </div>
    <app-scroll-button></app-scroll-button>
    <bottom-nav></bottom-nav>
    <cart-box (click)="drawer.toggle()"></cart-box>
  </mat-drawer-content>
</mat-drawer-container>
