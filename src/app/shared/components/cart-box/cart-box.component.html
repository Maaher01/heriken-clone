<div class="cart-box">
    <ng-container *ngIf="cartData$ | async as cartData; else emptyCartTemplate">
        <div *ngIf="cartData">
            <div class="top">
                <mat-icon>shopping_basket</mat-icon>
                <span>{{cartData.totalQuantity | number : '2.0-0'}} Items</span>
            </div>
            <div class="card-price">
                <span>৳{{cartData.grandTotal | number}}</span>
            </div>
        </div>
    </ng-container>

    <ng-template #emptyCartTemplate>
        <div class="top">
            <mat-icon>shopping_basket</mat-icon>
            <span>00 Items</span>
        </div>
        <div class="card-price">
            <span>৳0</span>
        </div>
    </ng-template>
</div>
